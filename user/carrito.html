<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - TOPGAMES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header class="container-fluid">
        <h1>TOPGAMES</h1>
        <nav class="d-flex justify-content-between align-items-center">
            <a href="../index.html" class="btn btn-primary">Volver al inicio</a>
            <a href="../login.html" class="btn btn-secondary">Iniciar sesión</a>

        </nav>
    </header>

    <main class="container mt-4">
        <h2>Carrito de Compras</h2>
        <div id="carrito-content">
            <!-- Aquí se agregarán los juegos del carrito mediante JavaScript -->
        </div>

        <div id="carrito-total" class="mt-4">
            <!-- Aquí se mostrará el total del carrito -->
        </div>
        <div class="mt-4">
            <button id="vaciar-carrito" class="btn btn-danger">Vaciar Carrito</button>
            <button id="finalizar-compra" class="btn btn-success">Finalizar Compra</button>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
